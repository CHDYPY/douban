<script>
    $(document).ready(function () {
        var fid = getQueryVariable("fid");
        var cName = getQueryVariable("cName");

        $.ajax({
           "url":"/celebrity/findcele",
           "type":"get",
           "dataType":"json",
           "data":{"fid":fid, "cName":cName},
            "success":function (obj) {
                if(obj.state === 1){
                    let name = obj.data["name"];  //姓名

                    let index = name.indexOf(" ");
                    let name_chinese = name.substring(0,index);  //姓名的中文字段
                    let name_foreign = name.substring(index+1,name.length);  //姓名的英文字段

                    let gender = obj.data["gender"];    //性别
                    let constellation = obj.data["constellation"]; //星座
                    let birthday = obj.data["birthday"];  //出生日期
                    let birthplace = obj.data["birthplace"]; //出生地
                    let job = obj.data["job"];   //职业
                    let other_foreign = obj.data["otherForeignNames"]; //其他外文名
                    let other_chinese = obj.data["otherChineseNames"]; //其他中文名
                    let families = obj.data["families"];  //家庭成员
                    let img = obj.data["humanSrc"];   //图片url

                    $("#c_img").attr("src",img);

                    $("#c_name").find("h3:eq(0)").text(name_chinese);
                    $("#c_name").find("h3:eq(1)").text(name_foreign);

                    $("#c_info").find("li:eq(0)").append(gender);
                    $("#c_info").find("li:eq(1)").append(constellation);
                    $("#c_info").find("li:eq(2)").append(birthday);
                    $("#c_info").find("li:eq(3)").append(birthplace);
                    $("#c_info").find("li:eq(4)").append(job);
                    $("#c_info").find("li:eq(5)").append(other_foreign);
                    $("#c_info").find("li:eq(6)").append(other_chinese);
                    $("#c_info").find("li:eq(7)").append(families);

                }else{
                    alert(obj.message);
                }
            },
            "error":function () {
                alert("请求错误！");
            }
        });
    });


    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return (false);
    }


</script>
