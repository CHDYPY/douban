<script type="text/javascript">
    $(document).ready(function () {

        $("#submit").click(function () {
            var film_name = $("#filmName").val();

            $.ajax({
				"url":"/film/findvfilmbycon",
				"type":"get",
				"dataType":"json",
				"data":{"title":film_name},
				"success":function(obj){
					if(obj.state == 1){
						
						if(obj.data == null || obj.data.length == 0){
							alert("未搜索到结果！");
						}else{
							var length;
							if(obj.data.length >= 10){
								length = 10;
							}else{
								length = obj.data.length;
							}
							
							for(let i=1;i<=length;i++){
								var film_name = obj.data[i-1]["title"].split(" ")[0]; //电影名
								var film_id = obj.data[i-1]["filmId"];	//电影id
								var film_grade = obj.data[i-1]["star"];	//电影评分
								var film_img = obj.data[i-1]["src"];	//图片url
								
								let aid = "#article_" + i.toString();
								$(aid).find("a:eq(0)").attr("href","film_information.html?film_id="+film_id);
								$(aid).find("a:eq(1)").attr("href","film_information.html?film_id="+film_id);
								$(aid).find("a:eq(1)").text(film_name);
								$(aid).find("img:eq(0)").attr("src",film_img);
								$(aid).find("p:eq(0)").text("评分："+ film_grade);
							}

							if(length < 10){
							    for(let i = length+1;i<=10;i++){
							        let aid = "#article_" + i.toString();
                                    $(aid).find("a:eq(0)").attr("href","#");
                                    $(aid).find("a:eq(1)").attr("href","#");
                                    $(aid).find("a:eq(1)").text("");
                                    $(aid).find("img:eq(0)").attr("src","../plugins/webapps/images/thumbs/single/standard/white.png");
                                    $(aid).find("p:eq(0)").text("");

                                }
                            }
						}
						
					}else{
						alert(obj.message);
					}
				},
				"error":function(){
					alert("请求错误！");
				}
            });
